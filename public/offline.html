<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Inspection App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            margin: 1rem;
        }

        h1 {
            color: #1976d2;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #1976d2;
        }

        .btn {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        .status {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ”Œ</div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet right now. If you've previously used the app, you might still
            be able to access some features offline.</p>
        <p>Any changes you make will be synchronized when you're back online.</p>

        <a href="/" class="btn">Try to reconnect</a>

        <div class="status" id="connection-status">Checking connection...</div>
    </div>

    <script>
        // Function to update connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            if (navigator.onLine) {
                statusElement.textContent = "You're back online! Refreshing...";
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusElement.textContent = "Still offline. Changes will sync when connection is restored.";
            }
        }

        // Initial check
        updateConnectionStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>

</html>
